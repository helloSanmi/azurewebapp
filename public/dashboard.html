<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="dashboard-style.css">
    <!-- Include stylesheet for Quill editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <header class="top-bar">
        <div class="user-info">
            <div class="user-icon">&#128100;</div> <!-- Placeholder for user image/icon -->
            <span class="user-name" id="welcomeMessage">Welcome, [username]</span>
        </div>
        <button id="logoutButton">Logout</button>
    </header>
    
    <div class="main-content">
        <div class="notes-container">
            <h2>Your Notes</h2>
            <div class="note-add">
                <div id="editor-container"></div>
                <button id="addNote">Add Note</button>
                <!-- Ensure dictation buttons are here -->
                <button id="startDictationButton">Start Dictation</button>
                <button id="stopDictationButton" style="display:none;">Stop Dictation</button>
            </div>
            
                <!-- Container for the Quill editor -->
                <!-- <div id="editor-container" style="height: 200px;"></div>
                <button id="addNote">Add Note</button> -->
            </div>
            <ul class="note-list" id="notesList">
                <!-- Notes will be appended here -->
            </ul>
        </div>
    </div>

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
